{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Print point</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
    <!-- JQuery Ui -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static '/static/admin/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/admin/css/forms.css'  %}">
    <script type="text/javascript" src="{% static 'admin/jsi18n/' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/admin/RelatedObjectLookups.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/actions.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/urlify.js'%}"></script>
    <script type="text/javascript" src="{% static 'admin/js/prepopulate.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/vendor/xregexp/xregexp.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/responsive.css' %}">
  </head>
<body>
  <div id="login" class="text-center">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-4 mx-auto">
          {% if form.errors %}
          <p>There's something wrong with what you entered!</p>
          {% endif %}
          {% if next %}
          <p>Hey, you can't access that page.</p>
          {% endif %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
      
            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>
            
            <button type="submit">Login</button>
            <input type="hidden" name="next" value="{{ next }}">
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
